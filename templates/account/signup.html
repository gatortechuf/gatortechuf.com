{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>{% trans "Sign Up" %}</h1>

            <p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p>

            <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
                {% csrf_token %}
                <fieldset class="form-group">
                    <label for="id_first_name">First Name:</label>
                    <input id="id_first_name" maxlength="30" name="first_name" type="text" class="form-control" />
                </fieldset>
                <fieldset class="form-group">
                    <label for="id_last_name">Last Name</label>
                    <input id="id_last_name" maxlength="30" name="last_name" type="text" class="form-control" />
                </fieldset>
                <fieldset class="form-group">
                    <label for="id_email">Email:</label>
                    <input id="id_email" name="email" placeholder="Email" type="email" class="form-control" />
                </fieldset>
                <fieldset class="form-group">
                    <label for="id_password1">Password:</label>
                    <input id="id_password1" name="password1" placeholder="Password" type="password" class="form-control" />
                </fieldset>
                <fieldset class="form-group">
                    <label for="id_password2">Password (again):</label>
                    <input id="id_password2" name="password2" placeholder="Password (again)" type="password" class="form-control" />
                </fieldset>
                <input id="id_confirmation_key" maxlength="40" name="confirmation_key" type="hidden" />
                {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                {% endif %}
                <button type="submit" class="btn btn-primary">{% trans "Sign Up" %}</button>
            </form>
        </div>
    </div>
{% endblock %}
