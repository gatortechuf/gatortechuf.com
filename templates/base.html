<html>
<head>
    <title>{% block title %}GatorTech{% endblock %}</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <a href="/accounts/logout/">Logout</a>
{% else %}
    <a href="/accounts/login/">Login</a>
{% endif %}
{% if request.user.is_staff %}
    <a href="/admin/">Admin Site</a>
{% endif %}
<a href="/">Home</a>
<a href="/blog/">Blog</a>
{% block content %}
{% endblock %}
</body>
</html>
