<html>
<head>
    <title>{% block title %}GatorTech{% endblock %}</title>
</head>
<body>
{% if request.user.is_authenticated %}
    <a href="/accounts/logout/">Logout</a>
    <a href="{% url 'profiles:index' request.user.id %}">Profile</a>
{% else %}
    <a href="/accounts/login/">Login</a>
{% endif %}
{% if request.user.is_staff %}
    <a href="/admin/">Admin Site</a>
{% endif %}
<a href="{% url 'home:index' %}">Home</a>
<a href="{% url 'blog:index' %}">Blog</a>
{% block content %}
{% endblock %}
</body>
</html>
