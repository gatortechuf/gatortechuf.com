{% extends 'base.html' %}

{% block title %}
    Edit Profile - GatorTech
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h2>Edit Profile</h2>
        </div>
        <div class="col-md-6 text-md-right">
            <a href="{% url 'profiles:profile_edit' request.user.id %}" class="btn btn-primary">Edit Profile</a>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            {% if can_access %}
                <form action="{{ action }}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <input type="submit" />
            {% else %}
                <p>You do not have access to this page.</p>
            {% endif %}
            </form>
        </div>
    </div>
{% endblock %}
