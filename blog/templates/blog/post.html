{% extends "base.html" %}

{% block title %}{{ blogpost.blog_title }} - GatorTech{% endblock %}

{% block content %}

    <h1>{{ blogpost.blog_title }}</h1>
    <h4>Written by {{ blogpost.blog_author.get_full_name }} on {{ blogpost.post_date }}</h4>
    <p>{{ blogpost.blog_content }}</p>

{% endblock %}
