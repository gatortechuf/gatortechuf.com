<h1>{{ blogpost.blog_title }}</h1>
<h4>Written by {{ blogpost.blog_author }} on {{ blogpost.post_date }}</h4>
<p>{{ blogpost.blog_content }}</p>
<h3>Comments</h3>
{% for comment in blogpost.blogcomment_set.all %}
    <p>{{ comment.comment_text }} posted by {{ comment.comment_author }} on {{ comment.comment_date }}</p>
{% endfor %}
